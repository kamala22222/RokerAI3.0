canvas.width = innerWidth;

let particles = [];
for(let i = 0; i < 350; i++){
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 0.9,
    vy: (Math.random() - 0.5) * 0.9,
    size: Math.random() * 3.5 + 1,
    color: ['#ff0066','#00ffff','#ff00ff','#ffffff','#ff66cc'][Math.floor(Math.random()*5)]
  });
}

function animate(){
  ctx.fillStyle = 'rgba(0,0,0,0.06)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => {
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
    p.x += p.vx; p.y += p.vy;
    if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
    if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
  });
}

let currentMessage = "Your mood will appear here...";

function getMood(text){
  const emojis = text.match(/[\p{Emoji_Presentation}\p{Extended_Pictographic}]/gu) || [];
  if(emojis.length === 0) return {mood:"no_emoji",emojis:[],count:0};

  let scores = {};
  emojis.forEach(e => {
    for(const [mood, group] of Object.entries(moodMap)){
      if(group.includes(e)){
        scores[mood] = (scores[mood] || 0) + 1;
      }
    }
  });

  let topMood = "calm", max = 0;
  for(const [mood, count] of Object.entries(scores)){
    if(count > max){ max = count; topMood = mood; }
  }
  return {mood:topMood, count:max, emojis:[...new Set(emojis)]};
}
